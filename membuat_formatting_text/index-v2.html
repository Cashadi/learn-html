<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Text</title>
  </head>
  <body>
    <h1>Formatting Text 2</h1>
    <p>Kali ini kita akan menerapkan formatting pada bilangan pangkat</p>
    <h3>Bilangan Pangkat</h3>
    <p>
      2<sup>1</sup>= 2 <br />
      2<sup>2</sup>= 4 <br />
      2<sup>3</sup>= 8 <br />
      2<sup>4</sup>= 16 <br />
      2<sup>5</sup>= 32 <br />
      2<sup>6</sup>= 64 <br />
      2<sup>7</sup>= 128
    </p>
    <h3>Senyawa Kimia Sederhana</h3>
    <p>
      H<sub>2</sub>O (Oxidant) = Air <br />
      NH<sub>3</sub> (Ammonia) = Pupuk <br />
      CaCO<sub>3</sub> (Calcium Carbonat) = Kapur
    </p>
  </body>
</html>
